<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
    <style>
        h1{
            text-align: center;
        }

    </style>
</head>
<body>
    <div >
        <form>
            <table border="1" align="center">
                <h1 style="color: blue;">Registration form</h1>

                    <tr>
                        <th>First Name</th>
                        <td><input type="text" size="60%" ></td>
                    </tr>
                    <tr>
                        <th>Last Name</th>
                        <td><input type="text" size="60%" ></td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td><input type="email" size="60%" ></td>
                    </tr>
                    <tr>
                        <th>Password</th>
                        <td><input type="password" size="60%"></td>
                    </tr>
                    <tr>
                        <th>Re-enter Password</th>
                        <td><input type="password" size="60%"></td>
                    </tr>
                    <tr>
                        <th>Gender</th>
                        <td><input type="radio" value="Male" name="Gender">Male
                        <hr>
                        <input type="radio" value="Female" name="Gender">Female
                        </td>
                    </tr>
                    <tr>
                        <th>Age:</th>
                        <td><input type="number" size="60%"></td>
                    </tr>
                    <tr>
                        <th>Phone Number</th>
                        <td><input type="text" size="60%"></td>
                    </tr>
                    <tr>
                        <th>Address</th>
                        <td><textarea value="address" rows="5" cols="60" size="60%"></textarea></td>
                    </tr>
                    <tr>
                        <th>State</th>
                        <td><input type="text" size="60%"></td>
                    </tr>
                    <tr>
                        <th>Country</th>
                        <td><select name="country" id="cn" placeholder="Choose your country">
                                <option value="" selected="selected">Choose your country</option>
                                <option value="India">India</option>
                                <option value="USE">USE</option>
                                <option value="UAE">UAE</option>
                                <option value="UK">UK</option>
                            </select></td>
                    </tr>
                    <tr>
                        <th>Languages Known</th>
                        <td><input type="checkbox" value="English" name="Languages" >English
                            <input type="checkbox" value="Kannada" name="Languages" >Kannada
                            <input type="checkbox" value="Hindi" name="Languages" >Hindi
                            <input type="checkbox" value="Telugu" name="Languages" >Telugu
                        </td>
                    </tr>
                    <tr>
                            <td colspan="2"><input type="checkbox" value="declare">Here I declare all the given details are true</td>
                    </tr>
                    <tr style="text-align: end;">
                            <td colspan="2">
                            <p>Log in to <a href="https://ethnus.com">Ethnus</a>Website</p>
                            </td>
                    </tr>
                  
       
                </table>
                <br>
                <div style="text-align: center;">

                    <input type="submit" value="Register">
                 </div>
        </form>
    
             

    </div>
</body>
</html>
