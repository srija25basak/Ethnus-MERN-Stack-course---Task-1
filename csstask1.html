<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-1</title>
    <style>
        table,
        td,
        th,
        tr {
          border: 1px solid black;
          width: 500px;
          text-align: center;
          border-radius: 10px;
        }
        th {
          color: black;
        }
      </style>
</head>
<body>
    <table border="1" style="background-color: aquamarine;">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>

    <br>
    <div style="height: 500px; width: 500px; border: 5px solid black; display: grid;
    grid-template-columns: auto auto auto;
    padding: 10px; ">
        <div style="height: 90px; width: 120px; border: 5px solid aquamarine; margin-left: 25px; border-radius: 15px;" >
        
         </div>
         <div style="height: 90px; width: 120px; border: 5px solid aquamarine; border-radius: 10px;" >
        
         </div>
         <div style="height: 90px; width: 120px; border: 5px solid aquamarine; border-radius: 20px;" >
        
         </div>
         <div style="height: 90px; width: 120px; border: 5px solid aquamarine; margin-left: 25px; border: radius 15px;" >
        
         </div>
         <div style="height: 90px; width: 120px; border: 5px solid aquamarine; border-radius: 5px;" >
        
         </div>
         <div style="height: 90px; width: 120px; border: 5px solid aquamarine; border-radius: 20px;" >
        
         </div>
         <div style="height: 90px; width: 120px; border: 5px solid aquamarine; margin-left: 25px; border-radius: 50%;" >
        
         </div>
         <div style="height: 90px; width: 120px; border: 5px solid aquamarine; border-radius: 15px;" >
        
         </div>
         <div style="height: 90px; width: 120px; border: 5px solid aquamarine; border-top-right-radius: 25%; border-bottom-left-radius: 25%;" >
        
         </div>
    </div>
</body>
</html>
